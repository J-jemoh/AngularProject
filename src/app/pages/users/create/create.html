<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Create New User'">
      <div class="container mt-4">
  <form >
    <div class="form-group row">
      <div class="col-md-6">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter name" required />
      </div>
      <div class="col-md-6">
        <label>Designation</label>
        <input type="text" formControlName="designation" class="form-control" placeholder="Enter designation" required />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label>Department</label>
        <input type="text" formControlName="department" class="form-control" placeholder="Enter department" required />
      </div>
      <div class="col-md-6">
        <label>Employee ID</label>
        <input type="text" formControlName="empID" class="form-control" placeholder="Enter employee ID" required/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email required" />
      </div>
      <div class="col-md-6">
        <label>County</label>
        <input type="text" formControlName="county" class="form-control" placeholder="Enter county" required />
      </div>
    </div>

    <button class="btn btn-primary" type="submit" >Submit</button>
  </form>
</div>

    </app-card>
  </div>
</div>
